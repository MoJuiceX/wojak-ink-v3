# Cloudflare Pages Configuration for Wojak.ink
# This configures Pages Functions with D1 database binding

name = "wojak-ink"
compatibility_date = "2024-01-01"

# Required for Pages - specifies the build output directory
pages_build_output_dir = "dist"

# D1 Database binding for user profiles, leaderboards, etc.
[[d1_databases]]
binding = "DB"
database_name = "wojak-users"
database_id = "32e7fa5f-524e-4913-b541-f9a339c126c6"

# KV Namespace binding for trade values cache
[[kv_namespaces]]
binding = "TRADE_VALUES_KV"
id = "3d3382d37eeb4d4dac250fcf03b3f24d"

# Environment variables
[vars]
COLLECTION_ID = "col10hfq4hml2z0z0wutu3a9hvt60qy9fcq4k4dznsfncey4lu6kpt3su7u9ah"
SECONDARY_SALES_CUTOFF = "2025-12-20T00:00:00Z"

# Secrets (set via `wrangler pages secret put` or Cloudflare Dashboard):
# - CLERK_DOMAIN: Your Clerk domain (e.g., your-app.clerk.accounts.dev)
# - CHAT_JWT_SECRET: Secret for signing chat tokens (generate with: openssl rand -base64 32)
